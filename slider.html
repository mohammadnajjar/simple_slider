<!DOCTYPE html>
<html>
<head>
	<title>start with JS </title>

<style type="text/css">
	.slider{
		width: 100%;
	}
	#slider-img{
		width: 100%;
		height: 400px;
	}
</style>

<script type="text/javascript">
	var timer = setInterval(slidFunc,3000);
	var x=1;
		
	console.log(x);
	function slidFunc(){
		console.log(x);
		if(x>0)
			document.getElementById("slider-img").src = "img/img2.jpg"; 
		else
			document.getElementById("slider-img").src = "img/img1.jpg"; 
		x= -1 * x;
	}
</script>

</head>

<body>

	<div class="slider">
		<img src="img/img1.jpg" id="slider-img">
	</div>
</body>
</html>
